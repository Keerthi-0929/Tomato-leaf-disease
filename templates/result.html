<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center h-screen" style="background-image: url(https://th.bing.com/th/id/OIG1.ILftk_4TZalp_P2kdsy2?w=1024&h=1024&rs=1&pid=ImgDetMain); background-repeat: no-repeat; background-size:cover;background-position-y: center; ">
    <div class="bg-white shadow-xl rounded-lg p-8 w-96 text-center border-t-4 border-blue-500">
        <h1 class="text-2xl font-extrabold text-gray-800 mb-4">Prediction Result</h1>
        <p class="text-gray-700 mb-2"><strong>Predicted Class:</strong> {{ predicted_class }}</p>
        <p class="text-gray-600 mb-6"><strong>Suggestion:</strong> {{ suggestion }}</p>
        <a href="/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload Another Image</a>
    </div>
</body>
</html>
