<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Leaf Disease Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 flex items-center justify-center h-screen" style="background-image: url(https://th.bing.com/th/id/OIG3.yfhZ7p24iuYEDERdnUhL?pid=ImgGn); background-repeat: no-repeat; background-size: cover; ">
    <div class="bg-white shadow-xl rounded-lg p-8 w-96 text-center border-t-4 border-green-500" style="background-color:rgba(210, 189, 160, 0.9);">
        <h1 class="text-2xl font-extrabold text-gray-800 mb-4">Tomato Leaf Disease Detection</h1>
        <p class="text-gray-600 mb-6">Upload an image to check for potential diseases.</p>
        <form action="/" method="POST" enctype="multipart/form-data" class="space-y-4">
            <input type="file" name="file" required class="block w-full text-sm text-gray-700 border rounded p-2">
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Upload</button>
        </form>
    </div>
</body>
</html>
